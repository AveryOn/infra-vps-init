server {
    listen 80;
    server_name ${SPHERES_DASHBOARD_SUBDOMAIN}.${SERVER_NAME_BASE};
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ${SPHERES_DASHBOARD_SUBDOMAIN}.${SERVER_NAME_BASE};

    ssl_certificate /etc/letsencrypt/live/spheres-dashboard.xyz-avery.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spheres-dashboard.xyz-avery.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/${SPHERES_DASHBOARD_SUBDOMAIN};
    index index.html;

    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        try_files $uri /index.html;
    }
}
